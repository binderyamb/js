<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f8ae481053.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="5-23.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        
            <div class="form-item-username">
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>

            <div class="form-item">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-item">
                <span class="pwd-format">
                    8-15 AlphaNumeric Characters
                </span>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <i class="fa fa-eye" class="eye" onclick="showPsw()"></i>
            </div>
            
            <div class="birth-day">
                <input type="text" name="birthday" id="birthday" placeholder="YYYY">
            </div>
            
            <div class="accept-box">
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the Terms & Conditions</a></p>
            </div>
            <span id="message" style="color: red;"></span>

            <div class="form-btns">
                <button class="signup" type="submit"  onclick="check()">Sign Up</button>
            </div>

        
        <p>Copyright &copy; yourwebsite.com</p>
    </div>

  <script src="5-23.js"></script>
</body>
</html>
